{% set name = "quetz" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-server/{{ name }}-server-{{ version }}.tar.gz
  sha256: bed9c3c6620359d8d9510847301cc9e00a361e1535ff8498006fc290d82e192d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - quetz = quetz.cli:app

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - alembic 1.*
    - aiofiles
    - appdirs
    - fastapi >=0.65.0,<1.0
    - fsspec
    - h2 >3,<4.0.0
    - importlib-metadata >=4.8,<5
    - itsdangerous
    - jinja2
    - pluggy
    - prometheus_client
    - python-multipart
    - pyyaml
    - requests
    - sqlalchemy
    - sqlalchemy-utils
    - tenacity
    - toml
    - typer
    - typing_extensions
    - ujson
    - uvicorn
    - xattr
    - authlib
    - zstandard
    - pamela
    - sqlite
  run_constrained:
    - s3fs >=2021.10.1
    - adlfs >=2021.10.0
    - gcsfs >=2021.10.1

test:
  imports:
    - quetz
  commands:
    - quetz --help

about:
  home: https://github.com/mamba-org/quetz
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The Mamba package server

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - wolfv
    - janjagusch
