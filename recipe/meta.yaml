{% set name = "quetz" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mamba-org/quetz/archive/refs/tags/{{ version }}.tar.gz
  sha256: 82f35b15e445e9c68abacc14587a27e5e9074749d53e1dff09ef172e9f66f32e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - quetz = quetz.cli:app

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pip
    - fastapi >=0.65.0,<1.0
    - typer
    - authlib
    - psycopg2
    - httpx >=0.20.0
    - sqlalchemy <1.4.0
    - sqlalchemy-utils
    - sqlite
    - python-multipart
    - uvicorn
    - zstandard
    - appdirs
    - toml
    - fsspec
    - requests
    - h2 >3,<4.0.0
    - pluggy
    - jinja2
    - itsdangerous
    - alembic 1.*
    - tenacity
    - xattr
    - aiofiles
    - pyyaml
    - ujson
    - prometheus_client
    - pamela
    - typing_extensions
    - importlib-metadata >=4.8,<5
  run_constrained:
    - s3fs >=2021.10.1
    - adlfs >=2021.10.0

test:
  imports:
    - quetz
  commands:
    - quetz --help

about:
  home: https://github.com/mamba-org/quetz
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The Mamba package server

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - wolfv
    - janjagusch
